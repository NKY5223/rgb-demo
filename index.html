<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>RGB Demo</title>
    </head>
    <body>
        <div id="r" class="c"></div>
        <div id="g" class="c"></div>
        <div id="b" class="c"></div>
        <div id="settings">
            <label for="radius">Radius: </label>
            <input type="number" id="radius" value="125">
            <br><br>
            <label for="rBr">Red Brghtness: </label>
            <input type="range" id="rBr" class="coloredRange" value="1" min="0" max="1" step="0.01">
            <br><br>
            <label for="gBr">Green Brghtness: </label>
            <input type="range" id="gBr" class="coloredRange" value="1" min="0" max="1" step="0.01">
            <br><br>
            <label for="bBr">Blue Brghtness: </label>
            <input type="range" id="bBr" class="coloredRange" value="1" min="0" max="1" step="0.01">
        </div>
        <script src="script.js"></script>
    </body>
</html>
